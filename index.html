<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./img/cart4.svg" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <img class="header-img" src="./img/cart4.svg" alt="Carrinho de compras">
      <h2>Carrinho de Compras</h2>
      <label for="search-products">
        Pesquisa
        <input id="search-products" type="text" placeholder="Insira sua pesquisa aqui">
        <button id="search-btn" type="button">Pesquisar</button>
      </label>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <p class="total-price">R$ <span id="price">0</span>,00</p>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
